<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  <link rel="stylesheet" href="/public/css/wp.css">
  <link rel="stylesheet" href="/public/css/monokai_sublime.css">
  <link rel="stylesheet" href="/public/css/jekyll-github.css">

  <link rel="stylesheet" href="/public/css/buttons-min.css">

  <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/public/css/font-awesome.min.css">

  <link rel="stylesheet" href="/public/css/prism.css" />

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- JS -->
  <script type="text/javascript" src="/public/js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="/public/js/highlight.pack.js"></script>
</head>
